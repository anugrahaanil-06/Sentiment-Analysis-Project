<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            padding-top: 100px;
        }
        textarea {
            width: 400px;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Sentiment Analysis App</h2>

    <form method="POST">
        <textarea name="text" placeholder="Enter text here"></textarea><br>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction %}
        <h3>Sentiment: {{ prediction }}</h3>
    {% endif %}

</body>
</html>
